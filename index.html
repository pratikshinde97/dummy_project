<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine üíò</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(-45deg, #ff416c, #ff4b2b, #ff758c, #ff7eb3);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* Glass card */
  .card {
    backdrop-filter: blur(14px);
    background: rgba(255, 255, 255, 0.2);
    border-radius: 24px;
    padding: 50px 35px;
    text-align: center;
    width: 90%;
    max-width: 420px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.3);
    animation: popIn 0.8s ease;
  }

  @keyframes popIn {
    from {
      transform: scale(0.8);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  h1 {
    font-size: 2.3rem;
    color: white;
    margin-bottom: 30px;
    animation: pulse 2s infinite;
    text-shadow: 0 0 20px rgba(255,255,255,0.6);
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .buttons {
    position: relative;
    height: 150px;
    margin-top: 20px;
  }

  button {
    position: absolute;
    padding: 15px 34px;
    border-radius: 40px;
    font-size: 1.15rem;
    font-weight: 600;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
    box-shadow: 0 15px 30px rgba(0,0,0,0.25);
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff0844, #ffb199);
    color: white;
    left: 50%;
    transform: translateX(-120%);
    animation: glow 1.5s infinite alternate;
  }

  @keyframes glow {
    from {
      box-shadow: 0 0 15px rgba(255, 8, 68, 0.6);
    }
    to {
      box-shadow: 0 0 30px rgba(255, 177, 153, 1);
    }
  }

  #noBtn {
    background: rgba(255,255,255,0.85);
    color: #333;
    left: 50%;
    transform: translateX(20%);
  }

  button:hover {
    transform: scale(1.2);
  }

  /* Hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? üíò</h1>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_9f6cb93d8e.mp3">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const buttons = document.querySelector(".buttons");
  const music = document.getElementById("music");

  let yesScale = 1;

  function moveNoButton() {
    const maxX = buttons.clientWidth - noBtn.offsetWidth;
    const maxY = buttons.clientHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.style.transform = "none";

    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);

  document.body.addEventListener("click", () => {
    music.play().catch(() => {});
  }, { once: true });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        align-items:center;
        justify-content:center;
        background:linear-gradient(-45deg,#ff416c,#ff4b2b,#ff758c,#ff7eb3);
        background-size:400% 400%;
        animation:gradientBG 10s ease infinite;
        color:white;
        font-family:'Poppins',sans-serif;
        text-align:center;
        padding:20px;
      ">
        <div>
          <h1 style="font-size:3rem;">YAY!!! üíñü•∞</h1>
          <p style="font-size:1.5rem;">You just made my world brighter üåç‚ú®</p>
        </div>
      </div>
    `;
    heartsExplosion();
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 24 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 450);

  function heartsExplosion() {
    for (let i = 0; i < 50; i++) {
      setTimeout(createHeart, i * 80);
    }
  }
</script>

</body>
</html>
